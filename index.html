<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors-Lizzard-Spok</title>
</head>
<body>
    
    <section class="container">
        
        <div class="result_field">
            <div class="heading">
                <p>Welcome to the game of</p>
                <p>Rock Paper Scissors Lizzard Spok</p>
            </div>
            <div class="score_area">
                <p class="scores">Player Wins <span id="player_score">0</span></p>
                <p class="scores">Computer Wins <span id="computer_score">0</span></p>
            </div>
            <div class="result_images">
                <span class="user_result">
                    <img src="assets/images/lizzard.jpg" alt="lizzard">
                </span>
                <span class="computer_result">
                    <img src="assets/images/spok.jpg" alt="spok">
                </span>
            </div>
            <div class="result">Start playing by selecting your option!</div>
            <div class="option_images">
                <span class="option" id="rock">
                    <img src="assets/images/rock.jpg" alt="rock">
                    <p>Rock</p>
                </span>
                <span class="option" id="paper">
                    <img src="assets/images/paper.jpg" alt="paper">
                    <p>Paper</p>
                </span>
                <span class="option" id="scissors">
                    <img src="assets/images/scissors.jpg" alt="scissors">
                    <p>Scissors</p>
                </span>
                <span class="option" id="lizzard">
                    <img src="assets/images/lizzard.jpg" alt="lizzard">
                    <p>Lizzard</p>
                </span>
                <span class="option" id="spok">
                    <img src="assets/images/spok.jpg" alt="spok">
                    <p>Spok</p>
                </span>
            </div>
        </div>
    </section>
    <script src="assets/script/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Rock-Paper-Scissors-Lizzard-Spok</title>
</head>
<body>
    
    <section class="container">
        
        <!--Add heading to the game-->
        <div class="result_field"> 
            <div class="heading">
                <p>Welcome to the game of</p>
                <p>Rock Paper Scissors Lizzard Spok</p>
            </div>
            
            <!--Score counter for player and computer-->
            <div class="score_area">
                <p class="scores">Player Wins <span id="player_score">0</span></p>
                <p class="scores">Computer Wins <span id="computer_score">0</span></p>
            </div>

            <!--Display the selected options for player and computer-->
            <div class="result_images">
                <span class="user_result">
                    <img src="assets/images/lizzard.jpg" alt="lizzard">
                </span>
                <span class="computer_result">
                    <img src="assets/images/spok.jpg" alt="spok">
                </span>
            </div>
            
            <div class="result">Start playing by selecting your option!</div><!--Display the text to start the match which then will be replaced by the result of the match-->
            
            <!--List of icons with all the possible options for player to select-->
            <div class="option_images">
                <span class="option" id="rock">
                    <img src="assets/images/rock.jpg" alt="rock">
                    <span>Rock</span>
                </span>
                <span class="option" id="paper">
                    <img src="assets/images/paper.jpg" alt="paper">
                    <span>Paper</span>
                </span>
                <span class="option" id="scissors">
                    <img src="assets/images/scissors.jpg" alt="scissors">
                    <span>Scissors</span>
                </span>
                <span class="option" id="lizzard">
                    <img src="assets/images/lizzard.jpg" alt="lizzard">
                    <span>Lizzard</span>
                </span>
                <span class="option" id="spok">
                    <img src="assets/images/spok.jpg" alt="spok">
                    <span>Spok</span>
                </span>
            </div>

            <!--Instructions on how to win/loose the game-->
            <div class="instructions">
                <p>First one to get 5 points wins the game</p>                
            </div>
        </div>
    </section>

    <script src="assets/script/script.js"></script>
</body>
</html>
